<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale1">
  <title>Angular with Webpack</title>
</head>
<body>
  <my-app>Loading...</my-app>
  <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
          id="BridgeMovie" width="400" height="200"
          codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab">
    <param name="movie" value="http://localhost:8080/src/assets/bridge.swf" />
    <param name="allowScriptAccess" value="sameDomain" />
    <param name="wmode" value="opaque" />
    <embed id="swf", wmode='opaque',
        src="http://localhost:8080/src/assets/bridge.swf"
        name="BridgeMovie" align="middle"
        play="true" loop="false" quality="high" allowScriptAccess="sameDomain"
        width="400" height="200" scale="exactfit"
        type="application/x-shockwave-flash"
        pluginspage="http://www.macromedia.com/go/getflashplayer">
    </embed>
  </object>
</body>
</html>
